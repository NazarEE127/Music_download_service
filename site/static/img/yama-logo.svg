<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <circle cx="100" cy="100" r="90" fill="#E0F2F1" opacity="0.8"/>
    
    <!-- Основная форма духа -->
    <path d="M100 30 
             C 130 30, 160 60, 160 100
             C 160 140, 130 170, 100 170
             C 70 170, 40 140, 40 100
             C 40 60, 70 30, 100 30
             Z" 
          fill="#B2EBF2" 
          stroke="#E1BEE7" 
          stroke-width="4"/>
    
    <!-- Глаза -->
    <circle cx="75" cy="90" r="8" fill="#2C3E50"/>
    <circle cx="125" cy="90" r="8" fill="#2C3E50"/>
    
    <!-- Улыбка -->
    <path d="M80 120 
             Q 100 140, 120 120" 
          fill="none" 
          stroke="#2C3E50" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Свечение -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#E1BEE7" stroke-width="2" opacity="0.5">
        <animate attributeName="r" values="85;90;85" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg> 