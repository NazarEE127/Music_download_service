{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Вход в YaMaBot</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-light);">Имя пользователя</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--text-light);">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
        Нет аккаунта? <a href="{{ url_for('sign_up') }}" style="color: var(--accent-lavender); text-decoration: none;">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
