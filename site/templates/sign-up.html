{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Регистрация в YaMaBot</h2>
    
    <form method="POST" action="{{ url_for('sign_up') }}" enctype="multipart/form-data">
        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-light);">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--text-light);">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="password2" style="display: block; margin-bottom: 0.5rem; color: var(--text-light);">Подтвердите пароль</label>
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>
         <div style="margin-bottom: 1.5rem;">
            <input type="file" class="form-control" name="file" placeholder="Выберите аватарку" required=""><br>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
        Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: var(--accent-lavender); text-decoration: none;">Войти</a>
    </p>
</div>
{% endblock %}
